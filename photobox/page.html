    <!-- FontAwesome for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: alternate-gothic-atf, sans-serif;
            font-weight: 400;
            font-style: normal;
            margin: 0;
            padding: 0;
            background-color: #fafcff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 80%;
            max-width: 800px;
        }
        h1 {
            font-size: 3em;
            color: #022a55;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.5em;
            color: #4c86c5;
            margin-bottom: 20px;
        }
        .image-container {
            margin-bottom: 25px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .download-button {
            background-color: #022a55;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 100px;
            font-size: 1.2em;
            font-weight: 400;
            cursor: pointer;
            text-decoration: none;
        }
        .download-button:hover {
            background-color: #345477;
        }
        .social-media {
            margin-top: 50px;
        }
        .social-media a {
            margin: 0 10px;
            font-size: 1.5em;
            color: #333;
            text-decoration: none;
        }
        .social-media a:hover {
            color: #4c86c5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PHOTOBOX</h1>
        <h2>by Leander Brunar</h2>

        <div class="image-container" id="imageContainer">
            <!-- Hier wird das Bild dynamisch eingefÃ¼gt -->
        </div>

        <a id="downloadButton" class="download-button" href="#" download>
            Bild herunterladen
        </a>

        <!-- Social Media Icons -->
        <div class="social-media">
            <a href="https://www.instagram.com/leander_brunar" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.youtube.com/leanderbr" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="mailto:photography@leanderbrunar" target="_blank">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://leanderbrunar.net" target="_blank">
                <i class="fas fa-globe"></i>
            </a>
        </div>
    </div>

    <script>
        // Abfrageparameter aus der URL auslesen
        const urlParams = new URLSearchParams(window.location.search);
        const photo = urlParams.get('photo'); // "12345.jpg"

        if (photo) {
            // Bild im Container anzeigen
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = `<img src="/photobox/photos/${photo}" alt="Foto">`;

            // Download-Link aktualisieren
            const downloadButton = document.getElementById('downloadButton');
            downloadButton.href = `/photobox/photos/${photo}`;
        } else {
            document.getElementById('imageContainer').innerHTML = '<p>Kein Bild gefunden.</p>';
            document.getElementById('downloadButton').style.display = 'none';
        }
    </script>

</body>
</html>
